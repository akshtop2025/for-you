<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
/* ---------------- BODY ---------------- */
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow:hidden;
    text-align:center;
}

/* ---------------- CARD ---------------- */
.card{
    background:#fff;
    padding:50px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,.2);
    z-index:2;
    position:relative;
}

h1{
    color:#e91e63;
}

/* ---------------- BUTTONS ---------------- */
button{
    padding:12px 32px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    margin:10px;
    transition:.2s;
}

#yesBtn{
    background:#e91e63;
    color:#fff;
}

#yesBtn:hover{
    transform:scale(1.1);
}

#noBtn{
    background:#555;
    color:#fff;
    position:fixed;
}

/* ---------------- MESSAGE ---------------- */
.message{
    display:none;
    margin-top:20px;
    font-size:22px;
    color:#e91e63;
    animation: pop .6s ease;
}

@keyframes pop{
    from{transform:scale(0)}
    to{transform:scale(1)}
}

/* ---------------- HEART RAIN ---------------- */
.heart{
    position:fixed;
    color:#ff4d6d;
    font-size:20px;
    animation: fall linear forwards;
}

@keyframes fall{
    to{
        transform: translateY(110vh);
        opacity:0;
    }
}

/* ---------------- KISS GIF ---------------- */
.kiss{
    width:180px;
    margin-top:15px;
    display:none;
    animation: pop .5s ease;
}
</style>
</head>

<body>

<div class="card">
    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üò¢</button>

    <div id="msg" class="message">Yayyy!! I love you sooo much ‚ù§Ô∏è</div>

    <!-- cute kiss animation gif -->
    <img id="kissGif"
         class="kiss"
         src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
         alt="kiss">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("msg");
const question = document.getElementById("question");
const kissGif = document.getElementById("kissGif");

let noCount = 0;

const funnyTexts = [
    "Are you sure? ü•∫",
    "Think again üò≠",
    "Please don't say no üíî",
    "Don't break my heart üò¢",
    "Last chance üò§",
    "You can't escape üòÇ"
];

/* ---------------- MOVE BUTTON ---------------- */
function moveButton(){
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top  = Math.random()*maxY + "px";
}

/* Desktop hover escape */
document.addEventListener("mousemove",(e)=>{
    const rect = noBtn.getBoundingClientRect();
    const dist = Math.abs(e.clientX-rect.left)+Math.abs(e.clientY-rect.top);

    if(dist < 120) moveButton();
});

/* Mobile click escape + change text */
noBtn.addEventListener("click",(e)=>{
    e.preventDefault();
    question.innerText = funnyTexts[noCount % funnyTexts.length];
    noCount++;
    moveButton();
});

/* ---------------- YES CLICK ---------------- */
yesBtn.addEventListener("click",()=>{
    msg.style.display="block";
    kissGif.style.display="block";

    startHearts();
});

/* ---------------- HEART ANIMATION ---------------- */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random()*100+"vw";
    heart.style.fontSize = (Math.random()*20+15)+"px";
    heart.style.animationDuration = (Math.random()*3+2)+"s";

    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),5000);
}

function startHearts(){
    setInterval(createHeart,150);
}

/* initial */
moveButton();
</script>

</body>
</html>
