<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow:hidden;
    text-align:center;
}

/* card */
.card{
    background:#fff;
    padding:50px;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,.2);
}

/* couple name (hidden initially) */
.couple{
    display:none;
    font-size:32px;
    font-weight:bold;
    color:#ff4d6d;
    margin-bottom:15px;
    animation: pop 1s ease;
}

@keyframes pop{
    0%{transform:scale(0); opacity:0}
    60%{transform:scale(1.3)}
    100%{transform:scale(1); opacity:1}
}

button{
    padding:12px 32px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    margin:10px;
}

#yesBtn{
    background:#e91e63;
    color:#fff;
}

#noBtn{
    background:#555;
    color:#fff;
    position:fixed;
}

.message{
    display:none;
    font-size:22px;
    margin-top:15px;
    color:#e91e63;
}

.kiss{
    width:180px;
    display:none;
    margin-top:10px;
}

/* hearts */
.heart{
    position:fixed;
    animation: fall linear forwards;
}

@keyframes fall{
    to{
        transform: translateY(110vh);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="card">

    <!-- hidden until YES -->
    <div id="coupleName" class="couple">Aksh ‚ù§Ô∏è Nisha</div>

    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üò¢</button>

    <div id="msg" class="message">Forever Together ‚ù§Ô∏è</div>

    <img id="kissGif" class="kiss"
         src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
</div>

<!-- background music -->
<audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const msg = document.getElementById("msg");
const kissGif = document.getElementById("kissGif");
const coupleName = document.getElementById("coupleName");

let noCount = 0;

const funnyTexts = [
    "Are you sure? ü•∫",
    "Think again üò≠",
    "Please don't say no üíî",
    "Last chance üò§"
];

/* move no button */
function moveButton(){
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top  = Math.random()*maxY + "px";
}

document.addEventListener("mousemove",(e)=>{
    const rect = noBtn.getBoundingClientRect();
    const dist = Math.abs(e.clientX-rect.left)+Math.abs(e.clientY-rect.top);

    if(dist < 120) moveButton();
});

noBtn.addEventListener("click",(e)=>{
    e.preventDefault();

    if(noCount < funnyTexts.length){
        question.innerText = funnyTexts[noCount];
        noCount++;
        moveButton();
    } else {
        autoYes();
    }
});

/* YES click */
yesBtn.addEventListener("click", autoYes);


/* AFTER YES */
function autoYes(){

    question.innerText = "She said YES ‚ù§Ô∏è";

    coupleName.style.display="block";  // üëà show now only
    msg.style.display="block";
    kissGif.style.display="block";

    yesBtn.style.display="none";
    noBtn.style.display="none";

    startHearts();
}

/* heart rain */
function createHeart(){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    heart.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
}

function startHearts(){
    setInterval(createHeart,150);
}

moveButton();
</script>

</body>
</html>
