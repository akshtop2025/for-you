<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Aksh ‚ù§Ô∏è Nisha</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow:hidden;
    text-align:center;
}

/* card */
.card{
    background:#fff;
    padding:50px;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,.2);
    position:relative;
}

/* couple name */
.couple{
    display:none;
    font-size:34px;
    font-weight:bold;
    color:#ff4d6d;
    margin-bottom:15px;
    animation:pop 1s ease;
}
@keyframes pop{
    0%{transform:scale(0);opacity:0}
    100%{transform:scale(1);opacity:1}
}

/* buttons */
button{
    padding:12px 32px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    margin:10px;
}

#yesBtn{
    background:#e91e63;
    color:#fff;
    transition:transform .25s ease;
}

#noBtn{
    background:#555;
    color:#fff;
    position:fixed;
}

/* shake */
@keyframes shake{
    0%{transform:translateX(0)}
    25%{transform:translateX(-4px)}
    50%{transform:translateX(4px)}
    75%{transform:translateX(-4px)}
    100%{transform:translateX(0)}
}
.shake{animation:shake .3s}

/* hearts */
.heart{
    position:fixed;
    animation:fall linear forwards;
}
@keyframes fall{
    to{transform:translateY(110vh);opacity:0}
}

/* confetti */
.confetti{
    position:fixed;
    width:10px;
    height:10px;
    animation:fall linear forwards;
}

/* fireworks */
.fire{
    position:fixed;
    width:8px;
    height:8px;
    border-radius:50%;
    animation:firework 1s ease-out forwards;
}
@keyframes firework{
    to{
        transform:translate(var(--x),var(--y));
        opacity:0;
    }
}

.message{display:none;margin-top:10px;color:#e91e63}
.kiss{width:180px;display:none;margin-top:10px}
</style>
</head>

<body>

<div class="card">

    <div id="coupleName" class="couple">Aksh ‚ù§Ô∏è Nisha</div>

    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üò¢</button>

    <div id="msg" class="message">Forever Together ‚ù§Ô∏è</div>

    <img id="kissGif" class="kiss"
         src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
</div>

<!-- romantic music -->
<audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const msg = document.getElementById("msg");
const kissGif = document.getElementById("kissGif");
const coupleName = document.getElementById("coupleName");

let noCount = 0;
let yesScale = 1;

const funnyTexts = [
    "Are you sure? ü•∫",
    "Think again üò≠",
    "Please don't say no üíî",
    "Last chance üò§",
    "You can't say NO üòÜ"
];

/* move NO button */
function moveButton(){
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;
    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top  = Math.random()*maxY + "px";
}

/* desktop hover escape */
noBtn.addEventListener("mouseenter", moveButton);

/* NO click */
noBtn.addEventListener("click", (e)=>{
    e.preventDefault();

    // change text immediately
    question.innerText = funnyTexts[noCount] || "";

    // YES grows VERY FAST (10x)
    yesScale = Math.min(yesScale + 2.5, 6);
    yesBtn.style.transform = `scale(${yesScale})`;

    // shake YES
    yesBtn.classList.add("shake");
    setTimeout(()=>yesBtn.classList.remove("shake"),300);

    noCount++;

    if(noCount > funnyTexts.length){
        autoYes();
    } else {
        moveButton();
    }
});

/* YES click */
yesBtn.addEventListener("click", autoYes);

function autoYes(){
    question.innerText = "She said YES ‚ù§Ô∏è";

    coupleName.style.display="block";
    msg.style.display="block";
    kissGif.style.display="block";

    yesBtn.style.display="none";
    noBtn.style.display="none";

    startHearts();
    startConfetti();
    startFireworks();
}

/* hearts */
function startHearts(){
    setInterval(()=>{
        const h=document.createElement("div");
        h.className="heart";
        h.innerHTML="‚ù§Ô∏è";
        h.style.left=Math.random()*100+"vw";
        h.style.fontSize=(Math.random()*20+15)+"px";
        h.style.animationDuration=(Math.random()*3+2)+"s";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),4000);
    },150);
}

/* confetti */
function startConfetti(){
    for(let i=0;i<120;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},80%,60%)`;
        c.style.animationDuration=(Math.random()*3+2)+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
    }
}

/* fireworks */
function startFireworks(){
    setInterval(()=>{
        for(let i=0;i<40;i++){
            const f=document.createElement("div");
            f.className="fire";
            f.style.background=`hsl(${Math.random()*360},100%,60%)`;
            f.style.left="50vw";
            f.style.top="50vh";

            f.style.setProperty("--x",(Math.random()-0.5)*400+"px");
            f.style.setProperty("--y",(Math.random()-0.5)*400+"px");

            document.body.appendChild(f);
            setTimeout(()=>f.remove(),1000);
        }
    },1200);
}

moveButton();
</script>

</body>
</html>
